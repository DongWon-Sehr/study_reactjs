<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function App() {
        const [inputValue, setInputValue] = React.useState();
        const [target_id, setTargetId] = React.useState();
        const onChange = (event) => {
            setTargetId(event.target.id);
            setInputValue(event.target.value);
        };
        const onKeyUp = (event) => {
            setTargetId(event.target.id);
            setInputValue(event.target.value);
        };

        return (
            <div>
                <h1>Super Converter</h1>
                <input
                    value={target_id === "minutes" ? inputValue : inputValue === "" ? inputValue : inputValue * 60}
                    id="minutes"
                    placeholder="Minutes"
                    type="number"
                    onChange={onChange}
                    onKeyUp={onKeyUp}
                />
                <label htmlFor="minutes"> Minutes</label>

                <br />

                <input
                    value={target_id === "hours" ? inputValue : inputValue === "" ? inputValue : inputValue / 60}
                    id="hours"
                    placeholder="Hours"
                    type="number"
                    onChange={onChange}
                    onKeyUp={onKeyUp}
                />
                <label htmlFor="hours"> Hours</label>

            </div>
        );
    }

    const root = document.querySelector("#root");
    ReactDOM.render(<App />, root);
</script>

</html>
