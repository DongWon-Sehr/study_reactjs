<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function MinutesToHours() {
        const [inputValue, setInputValue] = React.useState();
        const [target_id, setTargetId] = React.useState();
        const onChange = (event) => {
            setTargetId(event.target.id);
            setInputValue(event.target.value);
        };
        const onKeyUp = (event) => {
            setTargetId(event.target.id);
            setInputValue(event.target.value);
        };

        return (
            <div>
                <h3>Minutes to Hours</h3>
                <input
                    value={target_id === "minutes" ? inputValue : inputValue === "" ? inputValue : inputValue * 60}
                    id="minutes"
                    placeholder="Minutes"
                    type="number"
                    onChange={onChange}
                    onKeyUp={onKeyUp}
                />
                <label htmlFor="minutes"> Minutes</label>

                <br />

                <input
                    value={target_id === "hours" ? inputValue : inputValue === "" ? inputValue : inputValue / 60}
                    id="hours"
                    placeholder="Hours"
                    type="number"
                    onChange={onChange}
                    onKeyUp={onKeyUp}
                />
                <label htmlFor="hours"> Hours</label>

            </div>
        );
    }

    function KilometersToMiles() {
        const [inputValue, setInputValue] = React.useState();
        const [target_id, setTargetId] = React.useState();
        const onChange = (event) => {
            setTargetId(event.target.id);
            setInputValue(event.target.value);
        };
        const onKeyUp = (event) => {
            setTargetId(event.target.id);
            setInputValue(event.target.value);
        };

        return (
            <div>
                <h3>Kilometers to Miles</h3>
                <input
                    value={target_id === "km" ? inputValue : inputValue === "" ? inputValue : inputValue / 0.62137}
                    id="km"
                    placeholder="Kilometers"
                    type="number"
                    onChange={onChange}
                    onKeyUp={onKeyUp}
                />
                <label htmlFor="km"> Kilometers</label>

                <br />

                <input
                    value={target_id === "mi" ? inputValue : inputValue === "" ? inputValue : inputValue * 0.62137}
                    id="mi"
                    placeholder="Miles"
                    type="number"
                    onChange={onChange}
                    onKeyUp={onKeyUp}
                />
                <label htmlFor="mi"> Miles</label>

            </div>
        );
    }

    function App() {
        const [index, setIndex] = React.useState("-1");

        const onSelect = (event) => {
            setIndex(event.target.value);
        };

        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="-1">Select Converter</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Kilometers & Miles</option>
                </select>
                <hr />
                {index === "-1" ? "Please select your converter": null}
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KilometersToMiles /> : null}
            </div>
        );
    }

    const root = document.querySelector("#root");
    ReactDOM.render(<App />, root);
</script>

</html>
